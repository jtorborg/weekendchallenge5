<!DOCTYPE html >
<html no-app="myApp">

<head lang="en">
    <meta charset="UTF-8">
    <title>Data APIs!</title>
    <link rel="stylesheet" href="/styles/style.css" />

    <script type="text/javascript" src="/vendors/angular.min.js"></script>
    <script type="text/javascript" src="/vendors/angular-route.min.js"></script>
    <script type="text/javascript" src="/scripts/ang_app.js"></script>


</head>

<body>
    <div class="animalcontainer">
        <header>
            <div class="row">
                <h1>Favorite Finder</h1>
            </div>

            <div class="row">
                <div class="animal list">

                  <div class="row">
  <div class="col-md-1 bottom-buffer"></div>
  <div class="col-md-5 bottom-buffer">
    <form id="animalChoice">
      <select class="drop-down" ng-model="pickAnimal">
      <option class="drop-down" ng-repeat="x in randomAnimals" value="{{x.value}}">{{x.type}}</option>
      </select>
      <button ng-click="randomAn()" class="submit">Submit</button>
      <button ng-click="addFav(animal.id.$t, animal.animal.$t, animal.description.$t, animal.media.photos.photo[1].$t, animal.name.$t)" class="fav">Add to Favorites</button>
    </form>
    <h2>Critter Count: {{count[0].count}}</h2>
  </div>
</div>
                    <ul id="nav">
                        <li><a href="#nav">Animals</a></li>
                        <li><a href="#favorites">Favorites</a></li>
                    </ul>
                </div>
            </div>
        </header>
        <div class="main">
          <div ng-include="'/views/partials/nav.html'"></div>
          <main ng-view> </main>
        </div>
    </div>
</body>

</html>
